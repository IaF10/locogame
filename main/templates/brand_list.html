{% extends 'base.html' %} {% load static %} {% block content %}
<main class="container my-4">
  <!-- Featured Products -->
  <h3 class="my-4 border-bottom pb-1">Brands</h3>
  <div class="row">
    {% if data %} {% for brand in data %}
    <div class="col-md-3 mb-4">
      <div class="card shadow">
        <a href="/brand-product-list/{{brand.id}}"
          ><img
            src="/media/{{brand.image}}"
            class="card-img-top"
            alt="{{brand.title}}"
        /></a>
        <div class="card-body">
          <h6 class="card-text">
            <a href=" ">{{brand.title}}</a>
          </h6>
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
  </div>

  <h3 class="my-4 border-bottom pb-1">Other Product</h3>
  <div class="row">
    {% for m in mother %}
    <div class="col-md-3 mb-4">
      <div class="card shadow">
        <div class="col-md-3 mb-2 mt-4">
          <a><img src="{{m.img}}" alt="" m height="100" /></a>
        </div>
        <div class="card-body">
          <h5 class="card-text">
            <a href=" ">{{m.title}}</a>
          </h5>
          <h6>{{m.formFactor}}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
